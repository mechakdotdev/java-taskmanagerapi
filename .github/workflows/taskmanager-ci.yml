name: TaskManager CI

on:
  push:
    branches:
      - '*'

jobs:
  authenticate-git:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

  setup-java:
    runs-on: ubuntu-latest
    needs: authenticate-git
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '22.0.2'
          distribution: 'temurin'

  build:
    runs-on: ubuntu-latest
    needs: setup-java
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: ./gradlew dependencies

      - name: Run Build
        run: ./gradlew build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run Tests
        run: ./gradlew test
